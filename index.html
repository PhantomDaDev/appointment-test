<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment with Principal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #1e90ff;
        --background-gradient: linear-gradient(135deg, #cce5ff, #e6f0ff);
        --form-background: #ffffff;
        --input-border: #ccc;
        --input-focus: var(--primary-color);
        --text-color: #333;
        --font-family: "Poppins", Tahoma, Geneva, Verdana, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-family);
        background: var(--background-gradient);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .form-container {
        background-color: var(--form-background);
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        backdrop-filter: blur(6px);
        transition: transform 0.3s ease;
      }

      .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--input-border);
        border-radius: 6px;
        font-size: 1rem;
        background-color: #fff;
        color: var(--text-color);
        appearance: none;
        background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='10'%20height='6'%3E%3Cpath%20fill='%23333'%20d='M0%200l5%206%205-6z'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 10px;
        transition: border-color 0.3s;
      }

      .form-group select:focus {
        border-color: var(--input-focus);
        outline: none;
      }

      .form-container:hover {
        transform: translateY(-4px);
      }

      .form-container h2 {
        margin-bottom: 1.5rem;
        color: var(--text-color);
        text-align: center;
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        font-weight: 500;
        font-size: 1rem;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--input-border);
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: var(--input-focus);
        outline: none;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 100px;
      }

      .submit-button {
        width: 100%;
        padding: 0.85rem;
        background-color: var(--primary-color);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 1rem;
      }

      .submit-button:hover {
        background-color: #187bcd;
      }

      .form-group.confirmation {
        margin-top: 1.5rem;
        font-size: 1rem;
        color: var(--text-color);
      }

      .form-group.confirmation label {
        display: flex;
        align-items: flex-start;
        gap: 0.6rem;
        cursor: pointer;
        font-size: 0.95rem;
        line-height: 1.4;
      }

      .form-group.confirmation input[type="checkbox"] {
        transform: scale(1.4);
        margin-top: 0.2rem;
        cursor: pointer;
      }

      @media (max-width: 500px) {
        .form-container {
          padding: 1.2rem;
          border-radius: 12px;
        }

        .form-container h2 {
          font-size: 1.3rem;
        }

        .form-group input,
        .form-group textarea {
          font-size: 0.95rem;
        }

        .submit-button {
          font-size: 1rem;
        }

        .form-group.confirmation label {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Book an Appointment</h2>
      <form id="appointment-form">
        <div class="form-group">
          <label for="who-to-meet">Who do you want to meet?</label>
          <select id="who-to-meet" name="who_to_meet" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Principal">Principal</option>
            <option value="Vice Principal">Vice Principal</option>
            <option value="Supervisor KG">Supervisor (KG)</option>
            <option value="Supervisor 1-2">Supervisor (1-2)</option>
            <option value="Supervisor 3-5">Supervisor (3-5)</option>
            <option value="Supervisor 6-8">Supervisor (6-8)</option>
            <option value="Supervisor 9-12">Supervisor (9-12)</option>
            <option value="Teacher">Teacher</option>
          </select>
        </div>

        <div class="form-group" id="teacher-name-group" style="display: none">
          <label for="teacher-name">Which teacher do you want to meet?</label>
          <input type="text" id="teacher-name" name="teacher_name" />
        </div>

        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="from_name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="from_email" required />
        </div>
        <div class="form-group">
          <label for="phone">Your Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone_number"
            pattern="[0-9]{10}"
            placeholder="e.g. +971 00 0000 000"
            required
          />
        </div>
        <div class="form-group">
          <label for="date">Preferred Date:</label>
          <input type="date" id="date" name="appointment_date" required />
        </div>
        <div class="form-group">
          <label for="reason">Reason for Appointment:</label>
          <textarea id="reason" name="message" required></textarea>
        </div>
        <div class="form-group confirmation">
          <label for="confirm">
            <input type="checkbox" id="confirm" required />
            <span>
              I understand that this is only an appointment request and will be
              scheduled only after a confirmation call/email from the school.
            </span>
          </label>
        </div>

        <button type="submit" class="submit-button">Send Request</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script>
      document
        .getElementById("who-to-meet")
        .addEventListener("change", function () {
          const teacherField = document.getElementById("teacher-name-group");
          if (this.value === "Teacher") {
            teacherField.style.display = "block";
            document
              .getElementById("teacher-name")
              .setAttribute("required", "required");
          } else {
            teacherField.style.display = "none";
            document.getElementById("teacher-name").removeAttribute("required");
          }
        });
      window.addEventListener("load", function () {
        emailjs.init("s_UQhhz7pXMFLG7fX");

        const form = document.getElementById("appointment-form");
        form.addEventListener("submit", function (e) {
          e.preventDefault();

          emailjs.sendForm("service_gl77pcp", "template_ujo1avs", this).then(
            function () {
              alert("Appointment request sent successfully!");
              form.reset();
            },
            function (error) {
              alert("Failed to send appointment request. Please try again.");
              console.error("Error:", error);
            }
          );
        });
      });
    </script>
  </body>
</html>
