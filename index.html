<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment with Principal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <form id="appointment-form">
    <h2>Book an Appointment with the Principal</h2>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="from_name" required />

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="from_email" required />

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="appointment_date" required />

    <label for="reason">Reason for Appointment:</label>
    <textarea id="reason" name="message" required></textarea>

    <button type="submit">Send Request</button>
  </form>

  <!-- EmailJS script -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- Your script runs after EmailJS is fully loaded -->
  <script>
    window.addEventListener('load', function () {
      emailjs.init('s_UQhhz7pXMFLG7fX'); // Initialize EmailJS

      const form = document.getElementById('appointment-form');
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        emailjs.sendForm('service_gl77pcp', 'template_ujo1avs', this)
          .then(function () {
            alert('Appointment request sent successfully!');
            form.reset(); // optional: reset form
          }, function (error) {
            alert('Failed to send appointment request. Please try again.');
            console.error('Error:', error);
          });
      });
    });
  </script>
</body>
</html>
